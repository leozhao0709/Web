<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Todo123</h1>
    <ul class="todos"></ul>
    <script>
      window['index'].receiveAddTodo((todo) => {
        const liEl = document.createElement('li');
        liEl.innerText = todo;
        document.querySelector('.todos').append(liEl);
      });

      window['index'].clearTodo(() => {
        document.querySelector('.todos').innerHTML = '';
      });
    </script>
  </body>
</html>
