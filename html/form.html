<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>

  <style type="text/css">
    form {
      width: 100%;
      max-width: 640px;
      min-width: 320px;
      margin: 0 auto;
    }

    input,
    meter,
    progress {
      width: 100%;
      height: 30px;
      display: block;
      margin: 10px 0
    }
  </style>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>表单属性</legend>

      <label for="">
        <input type="text" placeholder="name" autofocus autocomplete="off" />
      </label>

      <label for="">
        email
        <input type="email" name="email" />
      </label>

      <label for="">
        url
        <input type="url" name="url" />
      </label>

      <label for="">
        number
        <input type="number" name="number" />
      </label>

      <label for="">
        tel
        <input type="tel" name="tel" pattern="1\d{5}" />
      </label>

      <label for="">
        search
        <input type="search" name="search" />
      </label>

      <label for="">
        range
        <input type="range" name="range" value="90" min="0" max="300" />
      </label>

      <label for="">
        color
        <input type="color" name="color" />
      </label>

      <label for="">
        time
        <input type="time" name="time" />
      </label>

      <label for="">
        date
        <input type="date" name="date" />
      </label>

      <label for="">
        month
        <input type="month" name="month" />
      </label>

      <label for="">
        week
        <input type="week" name="week" />
      </label>

      <label for="">
        <input type="text" list="car" />

        <datalist id="car">
          <option>abc</option>
          <option>acd</option>
          <option>bce</option>
          <option>ebc</option>
        </datalist>
      </label>

      <label for="">
        <meter value="50" min="0" max="100" low="30" high="80"></meter>
      </label>

      <label for="">
        <progress value="40" max="100"></progress>
      </label>

      <label for="">
        <input type="file" name="file" multiple/>
      </label>

      <input type="submit" value="submit" />
    </fieldset>
  </form>
</body>

</html>
