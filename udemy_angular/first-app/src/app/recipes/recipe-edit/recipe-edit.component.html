<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [formControlName]="'name'">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImageUrl</label>
            <input type="text" id="imagePath" class="form-control" [formControlName]="'imagePath'">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.get('imagePath').value" [alt]="recipeForm.get('name').value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" [formControlName]="'desc'"></textarea>
          </div>
        </div>
      </div>

      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div class="row" [formGroupName]="i" style="margin-top: 10px"
               *ngFor="let ingredientControl of recipeForm.get('ingredients')['controls']; let i=index">
            <div class="col-xs-8">
              <input type="text" class="form-control" [formControlName]="'name'">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" [formControlName]="'amount'">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>

    </form>
  </div>
</div>
