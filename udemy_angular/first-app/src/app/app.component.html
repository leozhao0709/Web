<app-header (selectFeatureEvent)="selectFeature($event)"></app-header>
<div class="container">
  <div class="row" >
    <div class="col-md-12">
      <app-recipes *ngIf="currentFeature === 'recipes'; else shoppingListEl"></app-recipes>
      <ng-template #shoppingListEl>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
