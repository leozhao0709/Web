<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>

  <style type="text/css">
    nav {
      background-color: black;
      height: 80px;
      width: 500px;
    }

    aside {
      background-color: yellow;
      height: 200px;
      width: 200px;
      float: left;
    }

    article {
      background-color: orange;
      width: 300px;
      height: 200px;
      float: left;
    }

    section::after {
      content: "";
      display: block;
      clear: both;
    }

    footer {
      background-color: pink;
      width: 500px;
      height: 100px;
    }
  </style>
</head>

<body>
  <nav></nav>
  <section>
    <aside></aside>
    <article></article>
  </section>
  <footer></footer>
</body>

</html>
